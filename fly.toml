# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = 'tgif-8825-systems'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  HOST = '0.0.0.0'
  # Alpha users connect to unified Maestra backend (JH-Brain integration)
  BRAIN_URL = 'https://maestra-backend-8825-systems.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
